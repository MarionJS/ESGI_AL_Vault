name: build,test for Backend identity
on:
  push:
    paths:
      - 'BACK/**'
      - '.github/workflows/workflow-back-identity.yaml'

jobs:
  api-identity:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'
      - run: dotnet build -c Release
        working-directory: ./BACK/API.Identity
      - run : |
          cd ./BACK/API.Identity/bin/Release/net6.0
          echo '${{ secrets.SETTINGS_DATABASE_IDENTITY }}' > appsettings.json
      - name: copying build files in distant server using SSH connexion
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ./BACK/API.Identity/bin/Release/net6.0
          target: API_Identity
